<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <h1>My Very Own Calculator</h1>
    <p id="output">123</p>
    <div id="buttons">
        <button class="btn1 number btn" value="1">1</button>
        <button class="btn2 number btn" value="2">2</button>
        <button class="btn3 number btn" value="3">3</button>
        <button class="btn4 number btn" value="4">4</button>
        <button class="btn5 number btn" value="5">5</button>
        <button class="btn6 number btn" value="6">6</button>
        <button class="btn7 number btn" value="7">7</button>
        <button class="btn8 number btn" value="8">8</button>
        <button class="btn9 number btn" value="9">9</button>

        <button class="btnAdd operator btn" value="+">+</button>
        <button class="btnSub operator btn" value="-">-</button>
        <button class="btnMult operator btn" value="*">*</button>
        <button class="btnDiv operator btn" value="/">/</button>
        <button class="btnEnter operator btn" value="=">=</button>
        <button class="btnClear operator btn" value="C">C</button>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
